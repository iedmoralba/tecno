	<title>Comercio</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister');
		@import url('https://fonts.googleapis.com/css2?family=ABeeZee&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');

		@import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
/*
		@import url('https://fonts.googleapis.com/css?family=Pacifico');
*/
		*{border: 0; padding: 0; margin: 0; box-sizing: border-box;}
		body {
		    background-color: #EBE7E7;
		}
		#app{
			border: 0px solid white;
		    width: 800px;
		    text-align: center;
		    margin: 0 auto;
		    margin-top: 70px;
		    margin-bottom: 70px;
		    background-color: white;
		    min-height: 750px;
		    box-shadow: 0px 0px 2px 2px #DDD7D7;
		    display: block;
		    position: relative;
		}
		header{
			width: 100%;
		}
		#franja1{
			width: 100%;
			background-color: limegreen;
			display: flex;
			justify-content: flex-start;
			align-items: center;
			align-content: flex-start;
			padding: 20px;
			padding-left: 25px;
		}
		#franja2{
			width: 100%;
			height: 25px;
			background-color: seagreen;
			padding: 3px;
			text-align: right;
			padding-right: 20px;
			font-family: 'Love Ya Like A Sister';
			color: white;
		}
		#escudo{
			width: 80px;
			height: 83px;
			background-image: url('img/escudo.png');
			background-size: 100% 100%;
			margin-right: 10px;
			filter: drop-shadow(1px 1px 1px dimgray);
		}
		#titulo,#titulo2{
			font-size: 40px;
			font-family: 'Lilita One';
			letter-spacing: 1px;
			color: white;
			text-shadow: 0px 0px 4px black;
		}
		#cuerpo{
			padding: 60px;
		}
		#titulo2{
			color: black;
			text-shadow: none;
		}
		#opciones{
			margin-top: 30px;
			display: flex;
			justify-content: space-between;
			padding-bottom: 20px;
			border-bottom: 1px solid dimgray;
		}
		#contbus{
			border: 0px solid red;
			width: 340px;
			height: 30px;
			display: flex;
			justify-content: flex-start;
			align-items: center;
			align-content: center;
		}
		#barrabus{
			display: block;
			border: 1px solid dimgray;
			padding: 4px 30px;
			font-size: 16px;
			width: 300px;
			text-align: center;
			border-radius: 5px;
			font-family: 'Londrina Solid';
			letter-spacing: 1px;
		}
		#btnbus{
			width: 35px;
			margin-left: -25px;
			margin-top: -5px;
			aspect-ratio: 1/1;
			background-image: url('img/lupa.png');
			background-size: 100% 100%;
		}
		#contvis{
			width: 80px;
			height: 30px;
			display: flex;
			justify-content: space-around;
		}
		#verport{
			width: 30px;
			aspect-ratio: 1/1;
			background-image: url('img/iconoport.png');
			background-size: 100% 100%;
			cursor: pointer;
		}
		#verlist{
			width: 20px;
			aspect-ratio: 1/1;
			background-image: url('img/listport.png');
			background-size: 100% 100%;
			cursor: pointer;
		}
		#txt1{
			text-align: left;
			margin-top: 20px;
			font-family: 'ABeeZee';
			font-size: 18px;
		}
		#zonatextos{
			margin-top: 40px;
			border: 0px solid dimgray;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
			min-height: 400px;
		}
		.conttxt{
			width: 210px;
			border: 1px solid dimgray;
			padding: 10px;
			margin: 5px;
			padding-bottom: 30px;
			cursor: pointer;
		}
		.imgtxt{
			width: 100%;
			padding: 5px;
			border-bottom: 1px solid dimgray;
		}
		.nombretxt{
			font-size: 20px;
			font-family: 'Londrina Solid';
			letter-spacing: 1px;
			height: 60px;
			padding: 0px 5px;
		}
		a{
			list-style: none;
			text-decoration: none;
			color: black;
		}
		footer{
			width: 100%;
			height: 50px;
			background-color: seagreen;
			padding: 3px;
			text-align: right;
			padding-right: 20px;
			font-family: 'Love Ya Like A Sister';
			color: white;
		}
		#negocios img{
			width: 80%;
			border: 1px solid dimgray;
			padding: 5px;
			cursor: pointer;
		}
		.nneg{
			font-size: 25px;
			font-family: 'Love Ya Like A Sister';
			margin:5px 0px 5px 0px;
		}
		
		.cliente{
			position: relative;
		}
		.cliente .ctexto{
			position: absolute;
    top: 80px;
    left: 375px;
    border: 1px solid dimgray;
    width: 270px;
    height: 150px;
    padding: 10px;
    border-radius: 5px;
    font-size: 22px;
    display: flex;
		    align-items: center;
		}
		.cliente .ifruta{
			border:0px solid dimgray;
			position: absolute;
		    top: 20px;
		    left: 353px;
		    width: 50px;
		    height: 50px;
		}
		.min{
			width: 50px;
		}
		.cliente .ifrutavalor{
			border:0px solid dimgray;
			position: absolute;
		    top: 20px;
		    left: 410px;
		    width: 50px;
		    height: 50px;
		    display: flex;
		    align-items: center;
		    font-size: 25px;
		}
		button{
			padding: 10px;
			border:1px solid black;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="app">
		<header>
			<div id="franja1">
				<div id="escudo"></div>
				<div id="titulo">MORALBACOMERCIO</div>
			</div>
			<div id="franja2">Tecnología e Informática</div>	
		</header>
		<section id="cuerpo">
			<div id="titulo2">Frutas y verduras Cundifrut</div>
			<p id="txt1">
				A continuación encontrarás distintos clientes. Registra el producto, el costo unitario y la cantidad en una hoja de Excel para llevar el registros de compras.
			</p>
			<div id="clientes">
				<div class="cliente">
					<img src="img/cliente2.png" id="mcliente">
					<div class="ifruta">
						<img class="min" src="img/banano.png" alt="">
					</div>
					<div class="ifrutavalor">500</div>
					<div class="ctexto">
						Hola, buenos días. Quiero comprar 20 bananos.
					</div>
				</div>
			</div>
			<div id="botones">
				<button id="Siguiente">Siguiente Cliente</button>
			</div>
		</section>
		<footer></footer>
	</div>
	
	</script>
	<script type="text/javascript">
		let cliente="";
		let nombreFruta="";
		let cant="";
		let frutas=['','banano:500','manzana:1500','sandia:8000','pera:1250','naranja:600','fresa:300'];
		let siguiente=document.getElementById('Siguiente');
	</script>
	<script type="text/javascript">
		function mostrarAnterior(){}
		function mostrarSiguiente(){
			elegirCliente();
			mostrarCliente();
			elegirFruta();
			mostrarFruta();
			elegirCantidad();
			mostrarMsg();
		}
		function elegirCliente(){
			cliente=elegirNumeroAleatorio(10);
		}
		function mostrarCliente(){
			let c=document.getElementById("mcliente");
			c.setAttribute("src","img/cliente"+cliente+".png");
		}
		function elegirFruta(){
			let n=elegirNumeroAleatorio(6);
			console.log(n);
			fruta=frutas[n];
			console.log(fruta)
		}
		function mostrarFruta(){
			let a=fruta.split(":");
			console.log(a);
			let valorFruta=document.querySelector(".ifrutavalor");
			valorFruta.textContent=a[1];
			nombreFruta=a[0];
			let frutamin=document.querySelector(".min");
			frutamin.setAttribute("src","img/"+a[0]+".png");
		}
		function elegirCantidad(){
			cant=elegirNumeroAleatorio(200);
		}
		function mostrarMsg(){
			let m="Hola, buenos días. Quiero comprar "+cant +" "+nombreFruta+"s."
			let t=document.querySelector(".ctexto");
			t.textContent=m;
		}
		function elegirNumeroAleatorio(max) {
		  // Obtenemos un número aleatorio entre 0 y 1
		  const numeroAleatorio = Math.random();

		  // Multiplicamos el número aleatorio por 10
		  const numeroEntre1Y10 = numeroAleatorio * max;

		  // Redondeamos el número para obtener un número entero
		  const numeroElegido = Math.ceil(numeroEntre1Y10);

		  return numeroElegido;
		}
	</script>
	<script type="text/javascript">
		window.onload=function(){
			elegirCliente();
			mostrarCliente();
			elegirFruta();
			mostrarFruta();
			elegirCantidad();
			mostrarMsg();
			siguiente.addEventListener('click',mostrarSiguiente);
		}
	</script>
</body>
