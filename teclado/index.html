		#tfuncion{top:12px;left:55px;}

<body>
	<div id="lienzo">

		<h1>El teclado</h1>
		<div id="g1">
			<h2>Actividad:</h2>
			<p>
				Observa cuál es la zona del teclado que te preguntan y oprime sobre ella. Solo tienes una oportunidad.
			</p>
			<h3>Pregunta:</h3>
			<p id="pregunta">
				¿Cuales son las teclas numericas?
			</p>
			<div id="corazones">♥</div>
			<div id="teclado">
				<div id="tfuncion" class="teclas"></div>
				<div id="tnumerico" class="teclas"></div>
				<div id="tdireccion" class="teclas"></div>
				<div id="tedicion" class="teclas"></div>
				<div id="talfan" class="teclas"></div>
				<div id="tsis1" class="teclas sistema"></div>
				<div id="tsis2" class="teclas sistema"></div>
				<div id="tsis3" class="teclas sistema"></div>
				<div id="tsis4" class="teclas sistema"></div>
				<div id="tsis5" class="teclas sistema"></div>
				<div id="tsis6" class="teclas sistema"></div>
			</div>
			<div id="barra"></div>
		</div>
	</div>

	<script type="text/javascript" id="codigo_animate">
		$.fn.extend({
		  animateCss: function(animationName, callback) {
		    var animationEnd = (function(el) {
		      var animations = {
		        animation: 'animationend',
		        OAnimation: 'oAnimationEnd',
		        MozAnimation: 'mozAnimationEnd',
		        WebkitAnimation: 'webkitAnimationEnd',
		      };

		      for (var t in animations) {
		        if (el.style[t] !== undefined) {
		          return animations[t];
		        }
		      }
		    })(document.createElement('div'));

		    this.addClass('animated ' + animationName).one(animationEnd, function() {
		      $(this).removeClass('animated ' + animationName);

		      if (typeof callback === 'function') callback();
		    });

		    return this;
		  },
		});
		/*
			$('#yourElement').animateCss('bounce');
			or;
			$('#yourElement').animateCss('bounce', function() {
			  // Do somthing after animation
			});

			#yourElement {
			  -vendor-animation-duration: 3s;
			  -vendor-animation-delay: 2s;
			  -vendor-animation-iteration-count: infinite;
			}
		*/
	</script>

	<script type="text/javascript">
		
		var indice=0;
		var p_activa;
		var activo=true;
		var bpreguntas=[
		'¿Cuáles son las teclas numericas?:1',
		'¿Cuáles son las teclas de función?:5',
		'¿Cuáles son las teclas de dirección?:2',
		'¿Cuales son las teclas alfanumericas?:4',
		'¿Cuales son las teclas del sistema?:6',
		'¿Cuales son las teclas de edición?:3'];

		bpreguntas = bpreguntas.sort(function() {return Math.random() - 0.5});

		$(document).ready(function(){
			//arrastrarPuntos();
			preguntar();
			activarFunciones();
		});

		function arrastrarPuntos(){
			$(".teclas").draggable({
				stop: function(){
					var top=$(this).css("top");
					var left=$(this).css("left");
					var id=$(this).attr("id");
					console.log("#"+id+"{top:"+top+";left:"+left+";}");
				}
			});
		}

		function preguntar(){
			var p=bpreguntas[indice];
			var t=p.split(":");
			$("#pregunta").html(t[0]);
			p_activa=t[1];
			$('#pregunta').animateCss('shake');
		}

		function activarFunciones(){
			//teclas de funcion
			$("#tfuncion").hover( function(){
				$(this).css('background-color','#F1D574');
				$(this).css('opacity','0.5');
			}, function(){
				$(this).css('background-color','initial');
			});

			$("#tfuncion").click(function(){
				evaluar('5');
			});

			//teclas numericas
			$("#tnumerico").hover( function(){
				$(this).css('background-color','#F1D574');
				$(this).css('opacity','0.5');
			}, function(){
				$(this).css('background-color','initial');
			});

			$("#tnumerico").click(function(){
				evaluar('1');
			});

			//teclas direccion
			$("#tdireccion").hover( function(){
				$(this).css('background-color','#F1D574');
				$(this).css('opacity','0.5');
			}, function(){
				$(this).css('background-color','initial');
			});

			$("#tdireccion").click(function(){
				evaluar('2');
			});

			//teclas edicion
			$("#tedicion").hover( function(){
				$(this).css('background-color','#F1D574');
				$(this).css('opacity','0.5');
			}, function(){
				$(this).css('background-color','initial');
			});

			$("#tedicion").click(function(){
				evaluar('3');
			});

			//teclas alfanumerico
			$("#talfan").hover( function(){
				$(this).css('background-color','#F1D574');
				$(this).css('opacity','0.5');
			}, function(){
				$(this).css('background-color','initial');
			});

			$("#talfan").click(function(){
				evaluar('4');
			});

			//teclas del sistema
			$(".sistema").hover( function(){
				$(".sistema").css('background-color','#F1D574');
				$(".sistema").css('opacity','0.5');
			}, function(){
				$(".sistema").css('background-color','initial');
			});

			$(".sistema").click(function(){
				evaluar('6');
			});
		}

		function evaluar(numero){
			if(indice<5){
				if(numero===p_activa){
					console.log("iguales");
					indice++;
					$("#barra").css("width",(16.6*indice)+'%');
					preguntar();
				}else{
					window.location.assign("teclado1.html");
				}
			}else{
				if(activo){
					indice++;
					$("#barra").css("width",(16.6*indice)+'%');
					setTimeout(function(){alert("¡Felicitaciones, actividad terminada.!")},1000);
					activo=false;
				}
			}
		}
	</script>
